<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="biglietto">
        <div class="logo fs-2">
            <i class="fa-solid fa-train"></i>
            FrecciaRossa
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Cognome</th>
                <th scope="col">Età</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="name"></td>
                <td id="lastname"></td>
                <td id="età"></td>
              </tr>
              <tr>
                <td>Prezzo intero biglietto:</td>
                <td id="prezzo-intero"></td>
              </tr>
              <tr>
                <td>Sconto applicato:</td>
                <td id="sconto-applicato"></td>
              </tr>
              <tr>
                <td class="fw-bold" colspan="2">Totale biglietto</td>
                <td class="fw-bold" id="tot-biglietto"></td>
                <td class="fw-bold" colspan="2">€</td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
